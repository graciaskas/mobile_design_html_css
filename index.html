<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="author" content="Kas Gracias Tmb">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/main.css" type="text/css"/>
     <title>Phone CSS Design</title>
</head>
<body>
     <!-- /******* Mobile ****************/ -->
     <div class="mobile">
          <!-- {/** Mobile Screen **/} -->
          <div class="mobile-screen">
               <!-- {/** Screen Camera and Speaker**/} -->
               <div class="screen-camera">
                    <div class="camera-tools">
                         <div class="camera"></div>
                         <div class="speaker"></div>
                    </div>
               </div>
               <!-- {/** Touch Screen **/} -->
               <div class="screen-touch">
                    <!-- {/** Touch Screen container**/} -->
                    <div class="container">
                         <div class="logo">
                              <img src="./src/boopy_logo.png" alt=""/>
                         </div>
                         <div class="author">
                              <h4>Powered by Kas Gracias Tmb.</h4>
                         </div>
                    </div>
               </div>
               <!-- {/** Screen Button **/} -->
               <div class="screen-boutton">
                    <div class="boutton"></div>
               </div>
          </div>
     </div>
</body>
</html>
